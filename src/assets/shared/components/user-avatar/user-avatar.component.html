<div class="flex items-center space-x-2">
  <div class="avatar">
    <div class="w-12 h-12 table-cell text-center align-middle bg-gray-50">
      <img
        *ngIf="true"
        class="fit-image-base"
        src="https://pbs.twimg.com/profile_images/1457016545343942668/0J0WZ1RG_400x400.jpg"
        alt=""
        srcset=""
      />
      <span *ngIf="false">
        {{ letter | uppercase }}
      </span>
    </div>
  </div>
</div>
