<div>
  <div>
    <h1>Add new user</h1>
    <div>
      <form [formGroup]="createNewUserSpotify" class="flex flex-col">
        <mat-form-field appearance="outline">
          <mat-label for="email">Email: </mat-label>
          <input id="email" type="text" formControlName="email" placeholder="Write here user email" required matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Name: </mat-label>
          <input formControlName="name" type="text" required placeholder="Write here user name" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone: </mat-label>
          <input formControlName="phone" required type="text" placeholder="Write here user telephone" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone: </mat-label>
          <input formControlName="date" required type="date" placeholder="Write here user telephone" matInput>
        </mat-form-field>

        <button mat-flat-button color="primary">
          Add new user
        </button>
      </form>
    </div>
  </div>
</div>
