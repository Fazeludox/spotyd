<div class="theme-full-width">
  <div class="flex justify-between items-center">
    <div class="min-w-[10rem] h-8">
    <button buttonSecondaryStyle class="w-full h-full " (click)="onClickCreateNewSpotifyFamily()">Create new family</button>
    </div>
    <div class="max-w-[25rem] w-full">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Global search</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
  </div>

  <table class="w-full" mat-table [dataSource]="spotifyFamiliesList$ | async">

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let familySpotify">{{familySpotify?.number}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let familySpotify">{{familySpotify?.email}}</td>
    </ng-container>
    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef>Number of members</th>
      <td mat-cell *matCellDef="let familySpotify">{{familySpotify?.members?.length}}/5</td>
    </ng-container>
    <ng-container matColumnDef="paidDate">
      <th mat-header-cell *matHeaderCellDef>Paid date</th>
      <td mat-cell *matCellDef="let familySpotify">{{familySpotify?.paidDate}}</td>
    </ng-container>

    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let familySpotify">
        <div class="flex space-x-2">
          <div>
            <app-icon-button  (clicked)="onSpotifyFamilyClickedRedirecToEdit(familySpotify?.number)"  [label]="'Redirect to family page to edit'"  [iconName]="'brush'"></app-icon-button>
          </div>
          <div>
            <app-icon-button (clicked)="onSpotifyFamilyClickedRemove(familySpotify?.number)"  [label]="'Remove family'" [iconName]="'delete_forever'"></app-icon-button>

          </div>
        </div>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
  </table>
</div>
